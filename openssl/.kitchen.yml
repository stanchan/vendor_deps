---
driver_plugin: vagrant

driver_config:
  require_chef_omnibus: true

provisioner:
  name: chef_zero
  chef_omnibus_url: http://artifactory.trusted.visa.com:8080/visa-file/chef/install.sh
  roles_path: "test/integration/visa_pipeline/roles"
  environments_path: "test/integration/visa_pipeline/environments"
  data_bags_path: "test/integration/visa_pipeline/data_bags"


platforms:
  - name: ubuntu-12.04
  - name: ubuntu-14.04
  - name: debian-7.4
  - name: centos-6.5

suites:
- name: upgrade
  run_list:
  - recipe[test]
  - recipe[postfix]
  - recipe[openssl::upgrade]
  attributes:
    openssl:
      restart_services:
      - postfix
